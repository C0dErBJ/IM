                            <button class="btn btn-primary updaterole" href="javascript:;" data-toggle="tab">加入群聊
                            </button>
                        </li>
                        <li class="" id="trendpop" style="float: right;
                            border-radius: 2px;
                            margin-top: 5px;
                            margin-bottom: 5px;

                            <button class="btn btn-primary updaterole" href="javascript:;" data-toggle="tab">发布动态
                            </button>
                        </li>

                        <div class="tab-pane active" id="timeline">
                            <div id="friendpanel"></div>
                        </div>
                        <!-- /.tab-pane -->
                        <div class="tab-pane" id="settings">

                        </div>
                        <div class="tab-pane" id="trend">

                        </div>
                    </div>
                    <!-- /.tab-content -->
                </div>

            <div id="chat" class="modal">
                <div class="box box-primary direct-chat direct-chat-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">聊天</h3>

                        <div class="box-tools pull-right">
                            <button data-toggle="tooltip" id="download" title="" class="badge bg-light-blue"
                                    data-original-title="3 New Messages">下载聊天记录
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="direct-chat-messages" id="allmsg">

                        </div>
                    </div>
                    <div class="box-footer">
                        <form action="#" method="post">
                            <div class="input-group">
                                <input type="text" name="message" placeholder="输入信息..." id="sendmsg"
                                       class="form-control">
                                <span class="input-group-btn">
                        <button type="button" id="sendbutton" class="btn btn-primary btn-flat">发送</button>
                      </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="info" class="modal">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input id="username" class="form-control" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="gender">性别</label>
                            <input id="gender" class="form-control" type="text" value="女"/>
                        </div>
                        <div class="form-group">
                            <label for="gender">手机</label>
                            <input id="phone" class="form-control" type="text" value=""/>
                        </div>
                        <div class="form-group">
                            <input id="file" class="form-control" type="file" value=""/>
                            <input id="fileid" type="hidden"/>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="submit">确定</button>
                        </div>
                    </div>
                </div>

            </div>

            <div id="userpanel" class="modal">
                <div class="box box-primary">
                    <div class="box-body">
                        <img src="" id="avator"/>
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input id="uname" class="form-control" type="text" disabled/>
                        </div>
                        <div class="form-group">
                            <label for="gender">性别</label>
                            <input id="gd" class="form-control" type="text" value="女" disabled/>
                        </div>
                        <div class="form-group">
                            <label for="gender">手机</label>
                            <input id="ph" class="form-control" type="text" value="" disabled/>
                        </div>
                        <div class="form-group">
                            <button id="showcomment" class="form-control btn btn-primary" type="text">查看评价</button>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <button id="comment" class="form-control btn btn-primary" type="text">评价</button>
                            </div>
                            <div class="col-md-6">
                                <button id="startChat" class="form-control btn btn-primary" type="text">开始聊天</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="searchFriend" class="modal">
                <div class="box box-primary" id="friendsgroup">
                    <div class="box-body">
                        <div class="form-group row">
                            <div class="col-md-10">
                                <input class="form-control" value="" placeholder="用户名，性别，手机" id="keyword"/>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary ">搜索</button>
                            </div>
                        </div>
                        <div class="box-body no-padding">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th style="width: 80px">用户名</th>
                                    <th>手机</th>
                                    <th>性别</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

            <div id="requestFriend" class="modal">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group row">
                            <textarea style="margin: 10px;max-width: 200px" class="form-control" placeholder="说明"
                                      id="request"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary " id="requestbutton">发送请求</button>
                        </div>
                    </div>
                </div>

            </div>

            <div id="msgpanel" class="modal">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="box-body no-padding">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th style="width: 80px">用户名</th>
                                    <th>类型</th>
                                    <th>信息</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

            <div id="addpanel" class="modal">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="gender">分组</label>
                            <input id="groups" class="form-control" type="text" value=""/>
                        </div>
                        <div class="form-group">
                            <button id="groupconfirm" class="form-control btn btn-primary" type="text">确定</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="judgepanel" class="modal">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="gender">评论</label>
                            <textarea id="jug" class="form-control" style="max-width: 300px"></textarea>
                        </div>
                        <div class="form-group">
                            <button id="jugconfirm" class="form-control btn btn-primary" type="text">确定</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="trendpanel" class="modal">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="gender">发布动态</label>
                            <textarea id="tre" class="form-control" style="max-width: 300px"></textarea>
                        </div>
                        <div class="form-group">
                            <button id="trendconfirm" class="form-control btn btn-primary" type="text">确定</button>
                        </div>
                    </div>
                </div>
